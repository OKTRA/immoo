<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Fond dégradé -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1F2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#374151;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D97706;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fond principal -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Motif de fond subtil -->
  <g opacity="0.1">
    <circle cx="200" cy="150" r="50" fill="#D97706"/>
    <circle cx="300" cy="180" r="50" fill="#D97706"/>
    <circle cx="400" cy="210" r="50" fill="#D97706"/>
    <circle cx="500" cy="240" r="50" fill="#D97706"/>
    <circle cx="600" cy="270" r="50" fill="#D97706"/>
    <circle cx="700" cy="300" r="50" fill="#D97706"/>
    <circle cx="800" cy="330" r="50" fill="#D97706"/>
    <circle cx="900" cy="360" r="50" fill="#D97706"/>
    <circle cx="1000" cy="390" r="50" fill="#D97706"/>
    <circle cx="1100" cy="420" r="50" fill="#D97706"/>
  </g>
  
  <!-- Logo IMMOO (yeux) -->
  <g transform="translate(600, 250)">
    <!-- Oeil gauche -->
    <circle cx="-75" cy="0" r="50" fill="white" stroke="white" stroke-width="8"/>
    <circle cx="-75" cy="0" r="20" fill="url(#goldGradient)"/>
    <circle cx="-65" cy="-10" r="6" fill="#FED7AA"/>
    
    <!-- Oeil droit -->
    <circle cx="75" cy="0" r="50" fill="white" stroke="white" stroke-width="8"/>
    <circle cx="75" cy="0" r="20" fill="url(#goldGradient)"/>
    <circle cx="85" cy="-10" r="6" fill="#FED7AA"/>
  </g>
  
  <!-- Texte IMMOO -->
  <text x="600" y="450" font-family="Arial, sans-serif" font-size="72" font-weight="bold" text-anchor="middle" fill="white">IMMOO</text>
  
  <!-- Sous-titre -->
  <text x="600" y="500" font-family="Arial, sans-serif" font-size="32" text-anchor="middle" fill="#D97706">Plateforme Immobilière</text>
  
  <!-- Tagline -->
  <text x="600" y="540" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#9CA3AF">Votre partenaire de confiance pour l'immobilier</text>
</svg> 